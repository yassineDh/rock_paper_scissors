<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="scoreDiv">
        <h3>the score </h3>
        <div id="scoreRes">
            <p id="human">Human :</p>
            <p id="humanScore"></p>
            <p id="machine">Machine :</p>
            <p id="machineScore"></p>
        </div>
    </div>
    <div id="whoIsWinner"></div>
    <div id="mainAction">
        <h4>Please choose one the following :</h4>
        <div id="moves">
            <img id="hand" src="pics/hand.png" />
            <img id="rock" src="pics/rock.png" />
            <img id="scissor" src="pics/scissor.png" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
